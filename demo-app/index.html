<html>
  <header>
    <style>
    body {
      margin: 0
    }
    </style>
  </header>
  <body>
    <div id="loading">Carregando...</div>
    <div id="iframetarget"></div>
    <!-- <iframe src="http://localhost:8080/#/livechat" frameborder="0" width="100%" height="100%"></iframe> -->
    <script type="text/javascript">
      (function(w, d, s, u) {
        w.MoveleirosChat = {}; w.MoveleirosChat.iframeUrl = u;
        var h = d.getElementsByTagName(s)[0], j = d.createElement(s);
        j.async = true; j.src = 'http://localhost:8080/external-plugin.js';
        h.parentNode.insertBefore(j, h);
      })(window, document, 'script', 'http://localhost:8080/#/livechat');
    </script>

    <script>
      MoveleirosChat.onChatLoad = function () {
        document.getElementById('loading').style.display = 'none'
      }

      MoveleirosChat.onScriptLoad = function () {
        MoveleirosChat.setDefaultValues({
          name: 'Austin Felipe',
          email: 'austin.felipe@live.com'
        })

        MoveleirosChat.createIframe({
          width: '100%',
          height: '100%',
          url: 'http://localhost:8080/#/livechat?storeId=2',
          target: '#iframetarget',
          destroyAfterClose: true
        })
      }

      MoveleirosChat.onChatClose = function () {
        MoveleirosChat.createIframe({
          width: '100%',
          height: '100%',
          url: 'http://localhost:8080/#/livechat?storeId=1',
          target: '#iframetarget',
          destroyAfterClose: true
        })
      }
    </script>
  </body>
</html>
